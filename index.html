<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="screen">
            <h1 class="value2"></h1>
            <h1 class="value1"></h1>
        </div>
        <div class="touchpad" >
            <div class="row no.1">
                <div class="button"  id="clear">clear</div>
                <div class="back button"><=</div>
                <div class="divide button">/</div>

            </div>
            <div class="row no.2">
                <div class="button" id="7">7</div>
                <div class="button" id="8">8</div>
                <div class="button" id="9">9</div>
                <div class="button multp">*</div>

            </div>
            <div class="row no.3">
                <div class="button" id="no4">4</div>
                <div class="button" id="no5">5</div>
                <div class="button" id="no6">6</div>
                <div class="button minus">-</div>
            </div>
            <div class="row no.4">
                <div class="button" id="no1">1</div>
                <div  class="button" id="no2">2</div>
                <div class="button" id="no3">3</div>
                <div class="button add">+</div>
            </div>
            <div class="row no5">
                <div class="button" id="no0">0</div>
                <div class="button dot">.</div>
                <div class="button equal"> = </div>
                
            </div>

            






        </div>
    </div>
</body>
</html>
